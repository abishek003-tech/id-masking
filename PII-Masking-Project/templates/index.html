<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Masking App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="mb-4">ID Card Masking App</h2>
          <form method="post" enctype="multipart/form-data" action="/upload">
            <div class="mb-3">
              <label for="image" class="form-label">Upload an image (.jpg, .png):</label>
              <input class="form-control" type="file" name="image" id="image" accept=".jpg,.jpeg,.png" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Masking Style:</label>
              <select class="form-select" name="mask_style">
                <option value="black">Black Box</option>
                <option value="blur">Blur</option>
              </select>
            </div>
            <button class="btn btn-primary" type="submit">Upload & Mask</button>
          </form>
          {% if masked_img_url %}
          <hr>
          <h5>Masked Image Preview:</h5>
          <img src="{{ masked_img_url }}?{{rand}}" class="img-fluid border">
          <a href="{{ masked_img_url }}" download class="btn btn-success mt-3">Download Masked Image</a>
          {% endif %}
          {% if error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
